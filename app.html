<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PUIN POINTS - App</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h2>Maak je groep aan</h2>
    <input type="text" id="groupName" placeholder="Groepsnaam" />
    <input type="text" id="emojiCombo" placeholder="Emoji-combinatie (bijv. 💫🐍)" />
    <button onclick="saveGroup()">✅ Groep aanmaken</button>

    <hr/>

    <h3>Ping je groep</h3>
    <button onclick="pingGroup()">📍 Vraag om locatie</button>
    <p id="pingStatus"></p>

    <a href="display.html" class="button">🔭 Bekijk PUIN-scherm</a>
  </div>
</body>
</html>
