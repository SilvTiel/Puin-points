<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUIN Groep</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="group-header">
      <h1 id="groupName">PUIN Groep</h1>
      <p id="groupId" class="group-id"></p>
      <p id="groupEmoji" class="group-emoji"></p>
    </div>

    <section class="card">
      <h3>ğŸ‘¥ Groepsleden</h3>
      <ul id="memberList" class="member-list"></ul>
    </section>

    <section id="shareButton" class="card" style="display: none;">
      <button class="primary-btn" onclick="copyShareLink()">ğŸ”— Deel deze groep</button>
      <p id="shareLinkMsg" class="info-msg"></p>
    </section>

    <section id="joinSection" class="card" style="display: none;">
      <input type="text" id="newMemberName" placeholder="Jouw naam om deel te nemen" class="input" />
      <button class="primary-btn" onclick="joinFromShare()">ğŸ‘‹ Word lid</button>
    </section>

    <section class="card signal-section">
      <h3>ğŸ“ Stuur een signaal</h3>

      <label for="screenSelect">Kies PUIN-punt:</label>
      <select id="screenSelect" class="input">
        <option value="1">PUIN-punt 1</option>
        <option value="2">PUIN-punt 2</option>
        <option value="3">PUIN-punt 3</option>
        <option value="4">PUIN-punt 4</option>
      </select>

      <label for="durationSelect">Kies duur (minuten):</label>
      <select id="durationSelect" class="input">
        <option value="5">5 min</option>
        <option value="10">10 min</option>
        <option value="15">15 min</option>
      </select>

      <button class="primary-btn" onclick="sendSignal()">ğŸš€ Stuur signaal</button>
      <p id="confirmation" class="info-msg"></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
