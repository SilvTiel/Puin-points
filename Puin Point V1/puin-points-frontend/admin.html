<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUIN Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <section class="card">
      <h1>ğŸ› ï¸ PUIN Admin Dashboard</h1>
      <button class="primary-btn" onclick="resetDatabase()">ğŸ—‘ï¸ Leeg Database</button>
    </section>

    <section class="card">
      <h2>ğŸ‘¥ Geregistreerde Groepen</h2>
      <table id="groupTable" style="width: 100%; margin-top: 1rem; text-align: left;">
        <thead>
          <tr>
            <th>Groepsnaam</th>
            <th>Emoji</th>
            <th>Aantal leden</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card">
      <h2>ğŸ–¥ï¸ PUIN-schermen</h2>
      <ul style="list-style: none; padding-left: 0;">
        <li><a href="display.html?point=1" target="_blank">ğŸ”¹ PUIN-scherm 1</a></li>
        <li><a href="display.html?point=2" target="_blank">ğŸ”¹ PUIN-scherm 2</a></li>
        <li><a href="display.html?point=3" target="_blank">ğŸ”¹ PUIN-scherm 3</a></li>
        <li><a href="display.html?point=4" target="_blank">ğŸ”¹ PUIN-scherm 4</a></li>
      </ul>
    </section>
  </div>

  <script>
    const API = "http://localhost:3000";

    async function fetchGroups() {
      const response = await fetch(`${API}/groups`);
      const data = await response.json();

      const tbody = document.querySelector("#groupTable tbody");
      tbody.innerHTML = "";

      data.forEach(group => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${group.name}</td>
          <td>${group.emoji}</td>
          <td>${group.members?.length || 0}</td>
        `;
        tbody.appendChild(row);
      });
    }

    async function resetDatabase() {
      if (confirm("Weet je zeker dat je de hele database wilt leegmaken?")) {
        await fetch(`${API}/groups`, { method: "DELETE" });
        await fetch(`${API}/signals`, { method: "DELETE" });
        alert("Database is geleegd.");
        fetchGroups();
      }
    }

    fetchGroups();
  </script>
</body>
</html>
