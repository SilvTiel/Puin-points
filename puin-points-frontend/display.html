<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PUIN POINTS â€“ Display</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="screen">
    <h1>PUIN-scherm <span id="puntNummer">?</span></h1>
    <p>Actieve signalen van groepen:</p>
    <div id="emojiList" class="emoji-container"></div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const pointId = params.get("point");

      document.getElementById("puntNummer").innerText = pointId || "?";

      if (pointId) {
        loadSignalList(pointId);
        setInterval(() => loadSignalList(pointId), 10000);
      }
    });
  </script>
</body>
</html>
